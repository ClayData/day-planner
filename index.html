<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/37e1acf7be.js" crossorigin="anonymous"></script>
    <script src="assets/moments.min.js"></script>
    <script src="scripts.js"></script>
    <title>Day Planner</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col title">
                <h1>Daily Planner</h1>
            </div>    
        </div>
        <div class ="row">
            <div class="col">
                <h3 id="current-date">Date</h3>
            </div>
        </div>
        <div class="row">
            <div class="hr-block">9 AM  </div>
            <input type="text" class="schedule-block" size="125" id="block-1">
            <button class="lock"><i class ="fas fa-lock"></i></button>        
        </div>
        <div class="row">
            <div class="hr-block">10 AM  </div>
            <input type="text" class="schedule-block" size="125" id="block-2">
            <button class="lock"><i class ="fas fa-lock"></i></button>        
        </div>
        <div class="row">
            <div class="hr-block">11 AM</div>
            <input type="text" class="schedule-block" size="125" id="block-3">
            <button class="lock"><i class ="fas fa-lock"></i></button>        
        </div>
        <div class="row">
            <div class="hr-block">12 PM</div>
            <input type="text" class="schedule-block" size="125" id="block-4">
            <button class="lock"><i class ="fas fa-lock"></i></button>        
        </div>
        <div class="row">
            <div class="hr-block">1 PM</div>
            <input type="text" class="schedule-block" size="125" id="block-5">
            <button class="lock"><i class ="fas fa-lock"></i></button>        
        </div>
        <div class="row">
            <div class="hr-block">2 PM</div>
            <input type="text" class="schedule-block" size="125" id="block-6">
            <button class="lock"><i class ="fas fa-lock"></i></button>        
        </div>
        <div class="row">
            <div class="hr-block">3 PM</div>
            <input type="text" class="schedule-block" size="125" id="block-7">
            <button class="lock"><i class ="fas fa-lock"></i></button>        
        </div>
        <div class="row">
            <div class="hr-block">4 PM</div>
            <input type="text" class="schedule-block" size="125" id="block-8">
            <button class="lock"><i class ="fas fa-lock"></i></button>        
        </div>
        <div class="row">
            <div class="hr-block">5 PM</div>
            <input type="text" class="schedule-block" size="125" id="block-9">
            <button class="lock"><i class ="fas fa-lock"></i></button>        
        </div>
    </div>

    <script src="assets/moments.min.js"></script>
    <script>
        var m = moment().format('LL');
        console.log(m)
        $("#current-date").text(m);

        var hourOfDay = parseInt(moment().format('H'));
        console.log(hourOfDay);

        var hourArrObj = [{"hour": 9}, {"hour": 10}, {"hour": 11}, {"hour": 12}, {"hour": 13}, {"hour": 14}, {"hour": 15}, {"hour": 16}, {"hour": 17}];
        var hourIdArr= [$("#block-1"), $("#block-2"), $("#block-3"), $("#block-4"), $("#block-5"), $("#block-6"), $("#block-7"), $("#block-8"), $("#block-9")];

       

        function hourColors (arr) {    

            for(var i = 0; i < arr.length; i++){
                if(hourArrObj[i].hour < hourOfDay){
                    hourIdArr[i].css("background-color", "#ff0000");
                }
                else if(hourArrObj[i].hour > hourOfDay){
                    hourIdArr[i].css("background-color", "#009900")
                }
                else{
                    hourIdArr[i].css("background-color", "#bfbfbf")
                }
            }    
        }
         
    hourColors(hourArrObj)    
               
        
        
   </script>
    
</body>
</html>
